# Shadows
shadow = true;
shadow-radius = 10;
shadow-opacity = 0.4;
shadow-offset-x = -10;
shadow-offset-y = -5;
shadow-exclude = [  ];

# Fading
fading = true;
fade-in-step = 0.08;
fade-out-step = 0.08;

# Transparency / Opacity
inactive-opacity = 0.7;
frame-opacity = 1.0;
inactive-opacity-override = false;
detect-client-opacity = true;
focus-exclude = [  ];
opacity-rule = [  ];

# Corners
corner-radius = 6;
rounded-corners-exclude = [
  "window_type = 'dock'"
];

# General settings
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 60;
use-ewmh-active-win = true;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
log-level = "warn";

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 1; focus = true; full-shadow = false; };
  dock = { shadow = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1; }
  dropdown_menu = { opacity = 1; }
};

# Blur

blur-method = "dual_kawase"
blur-strength = 12
blur-background = true
blur-kern = "3x3box";

rules: (
  {
    match = "class_g = 'Rofi'";
    corner-radius = 32;
  }
)
